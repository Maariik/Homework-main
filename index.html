<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="CSS/style.css">
  <title>Form</title>
</head>

<body>
  <div class="wrapper">
    <div class="container">
      <form action="#" method="post">
        <div class="form-container">
          <h2>Register</h2>
          <p class="text-form">Enter your email and password to register.</p>
          <input type="text" placeholder="username" name="username" required>
          <input type="email" placeholder="email" name="email" required>
          <input type="password" placeholder="Password" name="password" required>
          <input type="password" placeholder="Confirm Password" name="confirm password" required>
          <button class="register-button">Registr</button>
          <p class="registration-text">or register with</p>
          <button class="continue-with-1" type="button">Continue with Google</button>
          <button class="continue-with-2" type="button">Continue with Facebook</button>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
