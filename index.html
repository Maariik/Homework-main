<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <title>Document</title>
</head>

<body>
  <div class="wrapper">
    <div class="nav">
      <div class="cards-switch">
        <input type="checkbox" id="check">
        <label for="check">
          <span class="login">Вход</span>
          <span class="logout">Регистрация</span>
        </label>
      </div>
      <div class="nav-container">
        <h1 class="nav-title">Вход</h1>
        <input class="email" type="email" placeholder="Введите E-mail" name="email" required>
        <input class="password" type="password" placeholder="Пароль" name="password" required>
        <div>
          <div class="login-menu">
            <div class="checkgroup">
              <p class="custom-checkbox">
                <input type="checkbox" id="remember-me" name="remember-me">
                <label for="remember-me">Запомнить меня</label>
              </p>

              <a href="#" class="password-recovery">Забыли пароль?</a>
            </div>
            <button type="button" class="login-button">Войти</button>
          </div>
          <div class="reg-container">
            <div class="create-account">
              <p class="registration-info">Еще нет аккаунта?</p>
              <a class="reg-link" href="#">Зарегистрироваться</a>
            </div>
            <p class="or-title">Или войдите через</p>
          </div>
          <div class="reg-with-media">
            <a href="#">
              <svg>
                <use href="sprite.svg#social-facebook"></use>
              </svg>
            </a>
            <a href="#">
              <svg>
                <use href="sprite.svg#social-inst"></use>
              </svg>
            </a>
            <a href="#">
              <svg>
                <use href="sprite.svg#social-linked"></use>
              </svg>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
